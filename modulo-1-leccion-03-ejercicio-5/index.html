<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajuste de imágenes</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="caja">
      <h1>Ajustando imágenes</h1>
      <div class="box"></div>
    <div class="img">
      <img src="imagen-100x100.jpg" alt="Yoda de frente sonriendo" />
    </div>
    <p>
      Si cambio el modelo de caja a border-box, la imagen que hemos puesto se
      pega totalmente al texto sin dejar espacio.
    </p>
    <p>Si centro la caja con auto, se me centra el bloque entero en la página.</p>
  </body>
</html>
